<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="output.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/Images/Netflix-Background.jpg');
      background-size: 115%;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body class="bg-black bg-opacity-60 flex flex-col items-center justify-center text-white px-4 sm:px-8">

  <header class="absolute top-0 left-4 right-4 flex items-center justify-between z-20">
    <img src="Images/logo.png" alt="Netflix Logo" class="h-[120px]">
    <div class="flex space-x-4">
      <button class="border-2 border-white bg-transparent text-white font-bold py-2 px-8">English</button>
      <button class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded">Sign In</button>
    </div>
  </header>

  <div class="text-center relative">
    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-semibold mb-4">Unlimited movies, TV shows, and more.</h1>
    <p class="text-2xl sm:text-3xl font-semibold mb-6">Watch anywhere. Cancel anytime.</p>
    <p class="text-2lg sm:text-3xl font-semibold mb-6">Ready to watch? Enter your email to create or restart your
      membership.</p>
    <div class="flex flex-col sm:flex-row items-center justify-center gap-0">
      <input type="email" placeholder="Email address" class="p-3 w-full sm:w-80 text-black mb-0" required>
      <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 mt-0">Get started</button>
    </div>
  </div>

</body>

</html>
